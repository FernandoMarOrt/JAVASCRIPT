<!DOCTYPE html>
<html>

<head>
    <title>RECURSIVIDAD - findmyguy</title>
</head>

<body>
    <script>
        let people = ["perico", "juanico",
            "andres", "dimas", "gestas", "zarco", "maimonides",
            "elias", "jeremias", "dimas", "dimas", "gestas"];
        console.log(people)
        // ESCRIBE TU CÓDIGO AQUÍ
        const FindMyGuy = (array, pos, guy) => {
            let c = 0;
            if (array.length === pos) return 0;
            if (array[pos] == guy) c++;
            return c + FindMyGuy(array, pos + 1, guy)
        }
        console.log(FindMyGuy(people, 0, "dimas"))
        console.log(FindMyGuy(people, 0, "gestas"))
        console.log(FindMyGuy(people, 0, "leonidas"))
    </script>

</body>

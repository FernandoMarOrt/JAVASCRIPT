<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NumerosEnArray</title>
</head>

<body>

    <script>
        let numeros = [1,[2,3,4],[8,15,[5,1]],27];
        console.log(numeros)
        const Cuantos = (arr,num)=>{
            let c=0;
            for (let i=0;i<arr.length;i++){
                //si es un array -> llamada
                //sino compruebo si es el mismo
                if (Array.isArray(arr[i])){
                    c+=Cuantos(arr[i],num)
                }else{
                    if (arr[i]===num) c++;
                }
            }
            return c;
        }
        // ESCRIBE TU CÓDIGO AQUÍ
        console.log(Cuantos(numeros,5))
        console.log(Cuantos(numeros,1))
        console.log(Cuantos(numeros,31))
    </script>

</body>

</html>

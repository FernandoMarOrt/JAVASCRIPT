<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrices Vacilonas</title>
</head>

<body>

    <script>

        const crearElemento = (x, y) => {

            if(x===0){
                return 1;
            }else if(y===0){
                return 1;
            }else {

                return crearElemento(x-1, y) + crearElemento(x, y-1);
            }
           
        }

        const crearMatriz = (num) => {

            let matriz = [];
            for (let i = 0; i < num; i++) {

                let arr =[]
                
                for (let j = 0; j < num; j++) {              

                    arr.push(crearElemento(i,j));
                    
                }
                matriz.push(arr);

            }
            console.log(matriz);
        }

        crearMatriz(5);

    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        

        function funcion(a,b,c) {

            if(b == undefined && c == undefined){
                return a*a;
            }else if(c == undefined){
                return a*b;
            }else {
                return a+b+c;
            }
            
        }

        console.log(funcion(5));
        console.log(funcion(5,6));
        console.log(funcion(5,5,5));

    </script>
</body>
</html>

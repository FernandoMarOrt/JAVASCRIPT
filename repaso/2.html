<!DOCTYPE html>
<html lang="es">

<head>
    <title>Fibonacci</title>
    <meta charset="UTF-8" />
</head>

<body>
    <h1>Secuencia de Fibonacci</h1>
    <script>
        function fibonacci(num) {

            if (num == 0 || num == 1) {
                return 1;

            } else {
                return fibonacci(num - 1) + fibonacci(num - 2);
            }
        }

        for(let i = 0; i < 10; i++){

            console.log(fibonacci(i));
        }
    </script>
</body>

</html>
